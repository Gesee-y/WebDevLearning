<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width initial_scale=1.0 height=device-height"/>
    <link rel="stylesheet" href="style/index.css">
    <title>GS Logger</title>
  </head>
  
  <body>
    
    <!--The page is mainly consist of 2 sections: logging and some scrolling design-->
    
    <div class="main">
    <section class="login">
      <p class="banner">GS Code's take</br><img src="assets/acc1.jpeg" alt="account logo"></p>
      <h2>Log in to your account</h2>
      <p class="text">or</br>Connect yourself using one of you account</p>
      
      <form>
        <div class="btn">
          <input type="button" value="Google" class="logo_btn">
          <div class="mask">
            <img src="assets/logos.png" class="cropped_img1">
          </div>
          
        </div>
        <div class="btn2">
          <input type="button" value="Facebook" class="logo_btn2">
          <div class="mask2">
            <img src="assets/logos.png" class="cropped_img2">
          </div>
          
        </div>
        <div class="t_email">
          <img class="mail" src="assets/mail.png" alt="mail">
          <input class="email" type="email" placeholder="bidule@truc.domaine">
        </div>
        <div class="dpassword">
          <img class="password" src="assets/password.png" alt="password">
          <input type="password" id="password" placeholder="Enter password">
          <img class="eye" src="assets/eye.png" alt="visibility">
        </div>
        
        <div class="check">
          <input class="checkbox" type="checkbox"> <span class="remember">Remember account</span> <a class="forgot" href="#nothing">Forgot password ?</a>
        </div>
        
        <input class="submit" type="submit" value="Log in">
      </form>
    </section>
    
    </div>
  </body>
</html>
